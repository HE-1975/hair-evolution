<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Agenda - Hair Evolution</title>

  <link rel="icon" href="logo.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
/* ===== PROTEÇÃO FUNCIONÁRIA ===== */
if (localStorage.getItem("logado") !== "Funcionaria") {
  window.location.replace("index.html");
}
</script>

<div class="container">

  <h2 id="olaFunc">Olá</h2>

  <!-- NOVA SESSÃO -->
  <section class="card">
    <h3>Nova sessão</h3>

    <form id="formSessao">
      <label>Cliente</label>
      <select id="cliente" required></select>

      <label>Modalidade</label>
      <input type="text" id="modalidade" required>

      <label>Data</label>
      <input type="date" id="data" required>

      <label>Hora</label>
      <input type="time" id="hora" required>

      <button type="submit">Salvar sessão</button>
    </form>
  </section>

  <!-- AGENDA -->
  <section class="card">
    <h3>Minha agenda</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Modalidade</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>
  </section>

  <button class="btn-sair" onclick="sair()">Sair</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="agenda.js"></script>

</body>
</html>
