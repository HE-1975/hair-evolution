<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Agenda - Hair Evolution</title>

<link rel="icon" href="logo.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<link rel="stylesheet" href="style.css">

<style>
.container {
    position: relative;
    padding-bottom: 90px;
}

.btn-sair {
    position: absolute;
    bottom: 25px;
    right: 25px;
}
</style>
</head>
<body>

<div class="container">

<h2 id="olaFunc">Olá</h2>

<section class="card">
<h3>Nova sessão</h3>

<form id="formSessao">
<label>Cliente</label>
<input type="text" id="cliente" required>

<label>Modalidade</label>
<select id="modalidade" required>
<option>UNHA - MÃO</option>
<option>UNHA - PÉ</option>
<option>HIDA - CABELO CURTO</option>
<option>HIDA - CABELO MÉDIO</option>
<option>LUZE - CABELO CURTO</option>
<option>DEPI - AXILA</option>
</select>

<label>Data</label>
<input type="date" id="data" required>

<label>Horário</label>
<input type="time" id="hora" required>

<button type="submit">Salvar sessão</button>
</form>
</section>

<section class="card">
<h3>Agenda</h3>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Cliente</th>
<th>Modalidade</th>
<th>Data</th>
<th>Hora</th>
<th>Status</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
</table>
</div>
</section>

<button class="btn-sair" onclick="sair()">Sair</button>

</div>

<script type="module" src="agenda.js"></script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
