<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Relatórios - Hair Evolution</title>

    <link rel="icon" href="logo.png" type="image/png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<h2 class="titulo">Relatório de Sessões</h2>

<div class="controles">
    <button onclick="window.print()">IMPRIMIR</button>

    <div class="linha-mes">
        <button id="mesAnterior">◀ Mês</button>
        <button id="mesProximo">Mês ▶</button>
    </div>

    <select id="selectMes">
        <option value="0">Janeiro</option>
        <option value="1">Fevereiro</option>
        <option value="2">Março</option>
        <option value="3">Abril</option>
        <option value="4">Maio</option>
        <option value="5">Junho</option>
        <option value="6">Julho</option>
        <option value="7">Agosto</option>
        <option value="8">Setembro</option>
        <option value="9">Outubro</option>
        <option value="10">Novembro</option>
        <option value="11">Dezembro</option>
    </select>

    <select id="selectAno"></select>

    <select id="selectFuncionaria">
        <option value="todas">Todas as funcionárias</option>
    </select>
</div>

<div class="table-wrapper">
<table border="1">
<thead>
<tr>
    <th>Funcionária</th>
    <th>Cliente</th>
    <th>Modalidade</th>
    <th>Data</th>
    <th>Hora</th>
    <th>Status</th>
    <th>Valor (R$)</th>
</tr>
</thead>

<tbody id="tabelaRelatorio"></tbody>

<tfoot>
<tr>
    <td colspan="6"><strong>TOTAL DO MÊS</strong></td>
    <td id="totalMes">R$ 0,00</td>
</tr>
</tfoot>
</table>
</div>

</div>

<button class="btn-voltar" onclick="location.href='adm.html'">Voltar</button>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="relatorio.js"></script>

</body>
</html>
