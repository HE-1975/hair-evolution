<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administração - Hair Evolution</title>

<link rel="icon" href="logo.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<link rel="stylesheet" href="style.css">

<style>
.acoes-finais {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #e0e0e0;
}
</style>
</head>
<body>

<div class="container">

<h1>Área Administrativa</h1>

<h2>Funcionárias</h2>

<input id="nomeFunc" placeholder="Nome">
<input id="userFunc" placeholder="Usuário">
<input id="senhaFunc" type="password" placeholder="Senha">
<button onclick="salvarFunc()">Salvar</button>

<ul id="listaFunc"></ul>

<h3>Agenda da Funcionária</h3>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Cliente</th>
<th>Modalidade</th>
<th>Data</th>
<th>Status</th>
<th>Ação</th>
</tr>
</thead>
<tbody id="agendaFunc"></tbody>
</table>
</div>

<h2>Clientes</h2>

<input id="nomeCliente" placeholder="Nome">
<input id="foneCliente" placeholder="Telefone">
<button onclick="salvarCliente()">Salvar</button>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Nome</th>
<th>Telefone</th>
<th>Ação</th>
</tr>
</thead>
<tbody id="listaClientes"></tbody>
</table>
</div>

<div class="acoes-finais">
<button onclick="location.href='relatorio.html'">Relatórios</button>
<button class="apagar" onclick="sair()">Sair</button>
</div>

</div>

<script type="module" src="adm.js"></script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
