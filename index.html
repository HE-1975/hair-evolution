<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Evolution - Login</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-box">
    <h1>Hair Evolution</h1>

    <form id="formLogin">
      <input type="text" id="usuario" placeholder="Usu치rio" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <select id="tipo">
        <option value="Funcionaria">Funcion치ria</option>
        <option value="Chefe">Chefe</option>
      </select>

      <button type="submit">Entrar</button>

  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* CRIA CLIENTE CORRETAMENTE */
const { createClient } = window.supabase;

const supabaseClient = createClient(
  "https://fbhcmomiwezntpwmckgw.supabase.co",
  "sb_publishable_kJNOi5iHNDuyireXGr6nnw_LgPo3BFC"
);

console.log("JS carregado e Supabase OK");

/* LOGIN */
document.getElementById("formLogin").addEventListener("submit", async (e) => {
  e.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const tipo = document.getElementById("tipo").value.trim();

  console.log("Tentativa:", usuario, tipo);

  const { data, error } = await supabaseClient
    .from("funcionarias")
    .select("*")
    .eq("usuario", usuario)
    .eq("senha", senha)
    .eq("tipo", tipo)
    .single();

  console.log("DATA:", data);
  console.log("ERROR:", error);

  if (error || !data) {
    alert("Usu치rio ou senha inv치lidos");
    return;
  }

  if (tipo === "Chefe") {
    location.href = "adm.html";
  } else {
    location.href = "agenda.html";
  }
});
</script>

</body>
</html>
