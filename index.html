<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hair Evolution - Login</title>

  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-box">
    <h1>Hair Evolution</h1>

    <form id="formLogin">
      <input type="text" id="usuario" placeholder="Usu치rio" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <select id="tipo">
        <option value="Funcionaria">Funcion치ria</option>
        <option value="Chefe">Chefe</option>
      </select>

      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://fbhcmomiwezntpwmckgw.supabase.co",
  "sb_publishable_kJNOi5iHNDuyireXGr6nnw_LgPo3BFC"
);

document.getElementById("formLogin").addEventListener("submit", async (e) => {
  e.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const senha   = document.getElementById("senha").value.trim();
  const tipo    = document.getElementById("tipo").value;

  const { data, error } = await supabaseClient
    .from("funcionarias")
    .select("*")
    .eq("usuario", usuario)
    .eq("senha", senha)
    .eq("tipo", tipo)
    .single();

  if (error || !data) {
    alert("Usu치rio ou senha inv치lidos");
    return;
  }

  // SESSION
  localStorage.setItem("logado", tipo);
  localStorage.setItem("funcId", data.id);
  localStorage.setItem("nomeFunc", data.nome);

  if (tipo === "Chefe") {
    window.location.replace("adm.html");
  } else {
    window.location.replace("agenda.html");
  }
});
</script>

</body>
</html>
