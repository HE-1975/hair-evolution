<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hair Evolution - Login</title>

  <link rel="icon" href="logo.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-box">
    <h1>Hair Evolution</h1>

    <form id="formLogin">
      <input type="text" id="usuario" placeholder="Usu치rio" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <select id="tipo" required>
        <option value="Funcionaria">Funcion치ria</option>
        <option value="Chefe">Chefe</option>
      </select>

      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = window.supabase.createClient(
  "https://fbhcmomiwezntpwmckgw.supabase.co",
  "sb_publishable_kJNOi5iHNDuyireXGr6nnw_LgPo3BFC"
);

/* ================= LOGIN ================= */
document.getElementById("formLogin").addEventListener("submit", async (e) => {
  e.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const tipo = document.getElementById("tipo").value;

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("usuario", usuario)
    .eq("senha", senha)
    .eq("tipo", tipo)
    .single();

  if (error || !data) {
    alert("Usu치rio ou senha inv치lidos");
    console.error(error);
    return;
  }

  localStorage.setItem("logado", tipo);
  localStorage.setItem("usuario_id", data.id);
  localStorage.setItem("usuario_nome", data.nome);

  if (tipo === "Chefe") {
    window.location.href = "adm.html";
  } else {
    window.location.href = "agenda.html";
  }
});
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
