<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hair Evolution - Login</title>

  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-box">
    <h1>Hair Evolution</h1>

    <form id="formLogin">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>

      <select id="tipo">
        <option value="Funcionaria">Funcionária</option>
        <option value="Chefe">Chefe</option>
      </select>

      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* CONEXÃO SUPABASE */
const supabase = supabase.createClient(
  "https://fbhcmomiwezntpwmckgw.supabase.co",
  "sb_publishable_kJNOi5iHNDuyireXGr6nnw_LgPo3BFC"
);

console.log("Supabase conectado");

/* LOGIN — TESTE CONTROLADO */
document.getElementById("formLogin").addEventListener("submit", async (e) => {
  e.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const tipo = document.getElementById("tipo").value.trim();

  console.log("Tentando login com:", { usuario, senha, tipo });

  const { data, error } = await supabase
    .from("funcionarias")
    .select("*")
    .eq("usuario", usuario)
    .single();

  console.log("DATA:", data);
  console.log("ERROR:", error);

  if (error || !data) {
    alert("Usuário NÃO encontrado (teste)");
    return;
  }

  alert("Usuário encontrado. Veja o console.");
});
</script>

</body>
</html>
